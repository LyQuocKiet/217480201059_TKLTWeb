<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_c4/4_3A.css">
    <!-- <link rel="stylesheet" href="javascript_C4/4_3A.js"> -->
    <title>4_3A</title>
    
</head>
<body>
    <div id="header">
        <nav class="menu">
            <ul>
                <li><a href="">Giới thiệu</a></li>
                <li><a href="">Trang chủ</a></li>
                <li><a href="">Đăng kí</a></li>
                <li><a href="">Khoá học</a></li>
                <li><a href="">Hỗ trợ</a></li>
            </ul>

        </nav>
    </div>
    <div id="body">
        <div id="heading">
            <h1>PHIẾU ĐĂNG KÍ</h1>
        </div>
        <form action="">
            <div id="textbox">
                <div class="label">
                    <ul>
                        <li><label for="username">Họ và tên:</label></li>
                        <li><label for="sex">Giới tính:</label></li>
                        <li><label for="birthday">Ngày sinh:</label></li>
                        <li><label for="pass">Mã số sinh viên:</label></li>
                        <li><label for="email">Email:</label></li>
                        <li><label for="Num">Số điện thoại:</label></li>
                    </ul>
                </div>
                <div class="box">
                   <ul>
                    <li><input type="text" id="name" placeholder="Hãy điền vào tên của bạn"></li>
                    
                    <li><input type="radio" id="boy" value="1" name="sex" ><label for="boy">Nam</label>
                        <input type="radio" id="girl" value="0" name="sex" ><label for="girl">Nữ</label></li>
                    <li><input type="date" id="birthday" value=""></li>
                    <li><input type="number" id="pass"></li>
                    <li><input type="email" id="gmail"></li>
                    <li><input type="number" id="num"></li>
                   </ul>
                </div>
            </div>
            <div id="button">
                <ul>
                    <li><input type="submit" id="sub" name="Đăng kí"></li>
                    <li><input type="reset" id="reset" name="Làm mới"></li>
                </ul>
            </div>
        </form>
    </div>
    <div id="bottom"></div>
</body>
</html>
